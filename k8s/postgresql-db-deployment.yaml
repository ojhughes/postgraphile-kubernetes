apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:12
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: db0
            - name: POSTGRES_USER
              value: ambivalent-otter
            - name: POSTGRES_PASSWORD
              value: darklion49
          volumeMounts:
            - mountPath: "/var/lib/postgresql/data"
              name: "ambivalent-otter-pgdata"
      volumes:
        - hostPath:
            path: "/home/docker/pgdata"
          name: ambivalent-otter-pgdata